version: 0.2

phases:
  install:
    runtime-versions:
      golang: latest
  pre_build:
    commands:
      - echo "Navigating to Go CLI directory"
      - cd cli-releaser
      - echo "Go Dependency Installation"
      - go get ./...
  build:
    commands:
      - echo "Go Build"
      - go build -o eks-a-releaser-cli ./eks-a-releaser/main.go
artifacts:
  files:
    - eks-a-releaser-cli
